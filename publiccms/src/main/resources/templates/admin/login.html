<!doctype html>
<html lang="<@t.page 'lang'/>">
<head>
    <meta charset="UTF-8">
    <title>${site.name} - <@t.page 'management_system'/> - <@t.page 'login_page'/></title>
    <link rel="stylesheet" href="${res}/login/login.css?1">
</head>
<body onload="document.getElementsByTagName('input')[0].focus();">
<div class="login_body">
	<div class="login_body_left"><img src="<#if siteAttribute.square_logo?has_content>${site.sitePath+siteAttribute.square_logo}<#else>${res}/square_logo.png</#if>"/></div>
    <div class="login_form clearfix">
        <form action="${adminBase}/login.do" method="post">
            <p class="logo">${site.name}</p>
            <p>
            	<i class="iconfont iconfont-user"></i>
            	<input type="text" name="username" placeholder="<@t.page 'user.username'/>" title="<@t.page 'user.username'/>"/>
            </p>
            <p>
            	<i class="iconfont iconfont-key"></i>
            	<input type="password" name="password" placeholder="<@t.page 'password'/>" title="<@t.page 'password'/>"/>
            </p>
            <p>
                <input type="submit" value="<@t.page 'login'/>"/>
                <input type="hidden" name="returnUrl" value="${(returnUrl!)}"/>
            </p>
            <p class="error_msg">
                <#if error??>
                    <@t.message error/>
                </#if>
                <#if message??>
                    <@t.message "message."+message/>
                </#if>
            </p>
        </form>
        <p>
            <#list langs as k,v>
		        <a<#if springMacroRequestContext.getMessage('page.lang')=k> class="current-lang"</#if> href="${adminBase}/changeLocale?lang=${k}&returnUrl=${(adminBase+'/')?url}">${v}</a>
            </#list>
        </p>
    </div>
</div>
</body>
</html>
